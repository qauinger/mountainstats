<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MountainStats</title>
        <link rel="icon" type="image/x-icon" href="icon.png">
        <link rel="stylesheet" href="main.css">
        <script>
            (async () => {
                fetch(`https://mountainstats-api.qauinger.com/mountains/${getParam('m')}`).then(response => {
                    if (response.ok) {
                        return response.json()[getParam('m')];
                    } else if(response.status === 404) {
                        return Promise.reject('error 404');
                    } else {
                        return Promise.reject('some other error: ' + response.status);
                    }
                }).then(mountain => {
                    document.title = 'MountainStats | ' + mountain['name'];
                    document.getElementById('title').innerHTML = mountain['name'];
                    document.getElementById('webpage').setAttribute('href', mountain['url']);
                    document.getElementById('webpage').setAttribute('target', '_blank');
                    document.getElementById('webpage').classList.add('link');
                    document.getElementById('webpage').innerHTML = mountain['url'];
                }).catch(error => {
                    document.title = 'Mountain Stats';
                    document.getElementById('title').innerHTML = 'Invalid mountain.';
                });
            })();

            function getParam(param) {
                var val = new URL(document.URL).searchParams.get(param);
                return val;
            }
        </script>
    </head>
    <body>
        <div id="container">
		    <div id="header">
                <ol id="header-hypers">
                    <li><a href="index.html"><img src="banner.png" alt="MountainStats"></a></li>
                </ol>
            </div>
		    <div id="body">
		    	<main id="main">
		    		<div class="innertube">
		    			<h3 id="title">...</h3>
                        <ol>
                            <li><a id="webpage" href="#">...</a></li>
                        </ol>
		    		</div>
		    	</main>
		    </div>
            <div id="footer">
                <ol id="footer-hypers">
                    <li><a href="https://github.com/qauinger/mountainstats/" target="_blank">Contribute</a></li>
                </ol>
            </div>
        </div>
	</body>
</html>
