<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MountainStats</title>
        <link rel="icon" type="image/x-icon" href="icon.png">
        <link rel="stylesheet" href="index.css">
        <script src="prefs.js" ></script>
        <script>
            (async () => {
                const response = await fetch('https://mountainstats-api.qauinger.com/mountains');
                const data = await response.json();
                Object.keys(data['mountains']).forEach(mountain => {
                    var info = data['mountains'][mountain];
                    var node_link = document.createElement('a');
                    node_link.setAttribute('href', 'render.html?m=' + mountain);
                    node_link.setAttribute('target', '_blank');
                    var node = document.createElement('li');
                    node.classList.add('mtn');
                    var link = document.createElement('a');
                    link.innerHTML = `${info['name']} (${info['locality']}, ${info['region']})`;
                    node.appendChild(link);
                    node_link.appendChild(node);
                    document.getElementById('mtn-list').appendChild(node_link);
                });
            })()
        </script>
    </head>
    <body>
        <div id="container">
		    <div id="header">
                <ol id="header-hypers">
                    <li><a href="index.html"><img src="banner.png" alt="MountainStats"></a></li>
                    <li><a href="contact.html" class="link" style="float:right; padding-right:20px;"><h3>Contact</h3></a></li>
                    <li><a href="about.html" class="link" style="float:right; padding-right:20px;"><h3>About</h3></a></li>
                    <li><a href="prefs.html" class="link" style="float:right; padding-right:20px;"><h3>Preferences</h3></a></li>
                </ol>
            </div>
		    <div id="body">
		    	<main id="main">
		    		<div class="innertube">
		    			<h3 id="title">Choose a mountain:</h3>
		    			<ol id="mtn-list">
		    				<!-- Mountain list will be generated here. -->
		    			</ol>
		    		</div>
		    	</main>
		    </div>
            <div id="footer">
                <ol id="footer-hypers">
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ol>
            </div>
        </div>
	</body>
</html>
